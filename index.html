  <!-- Modal Login -->
  <div class="modal fade" id="kahootLogin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center bg-success">
          <h4 class="modal-title w-100 font-weight-bold">Login</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">

        </div>
        <div class="modal-body mx-3">
          <div class="md-form mb-5">
            <i class="fas fa-envelope prefix grey-text"></i>
            <input type="text" id="username-form" class="form-control validate" placeholder="username">
            <!-- <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label> -->
          </div>

          <div class="md-form mb-4">
            <i class="fas fa-lock prefix grey-text"></i>
            <input type="password" id="password-form" class="form-control validate" placeholder="password"> 
            <!-- <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label> -->
          </div>

        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-default bg-success" onclick="login()">Login</button>
        </div>
      </div>
    </div>
