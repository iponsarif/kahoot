<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <title>Play Kahoot!</title>
</head>
<body class="bg-info">
  <script>
    var url_string = window.location.href
    var url = new URL(url_string);
    var game_pin_ = Number(url.searchParams.get("game_pin"));
    window.onload = function(){
        document.getElementById('game-pin').innerHTML = game_pin_;
  };  
  </script>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white mb-4 pb-4 d-flex justify-content-center">
    <p class="text-center mb-0" style="font-size:45px;">
      Join at <b>kahoot.it</b> with Game PIN: <b id="game-pin"></b>
    </p>
    <!-- <a class="navbar-brand" href="#">Navbar</a> -->
  </nav>
  <!-- end of navbar -->

  <!-- Content -->
  <div class="container-fluid">
    <div class="row">
      <div class="col text-white pl-0" style="margin-top: -25px;">
        <div class="row">
          <div class="col-4 pl-0">
            <p class="font-weight-bold text-center mb-0" style="font-size:60px;">2</p>
          </div>          
        </div>
        <div class="row" style="margin-top: -15px;">
          <div class="col-4 pl-0">
            <p class="font-weight-bold font-italic text-center mb-0" style="font-size:30px;">Players</p>
          </div>
        </div>
      </div>
      <div class="mx-auto mt-2">        
        <img src="img/kahoot-logo-white.svg" alt="" width="210rem">
      </div>
      <div class="col d-flex align-items-center justify-content-end">
        <button type="button" class="btn btn-light font-weight-bold" style="font-size:25px;" onclick="playQuestions()">Start</button>
      </div>
    </div>
  </div>
  <!-- End of content -->

  <!-- footer -->
  <div class="container">
      <!-- top footer -->
      <div class="row d-flex align-items-center fixed-bottom" style="height: 100px; background-color: black">
        <p class="pl-5" style="font-size:30px; color:white">Waiting for players...</p>
      </div>
    </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
  <script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

  <script src="js/game/play.js"></script>

</body>
</html>
